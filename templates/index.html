<!-- Area for loading the barcode scanner -->
    <div id="UIElement">
        <span id='lib-load' style='font-size:x-large' hidden>Loading Scanner...</span>
    </div>

    <script>
        // Initiailize the scanner for decoding video
        Dynamsoft.DBR.organizationID = "100885751";
        let pScanner = null;
        window.onload = async function() {
            //Load the scanning library on page load for faster response when the Scan button is clicked.
            try {
                await Dynamsoft.DBR.BarcodeScanner.loadWasm();
            } catch (ex) {
                alert(ex.message);
                throw ex;
            }
        };
        // Decode captured video from camera by reading each frame and looking for a successful barcode match.
        //Invoke critical scanner / camera invocations in try/catch block for graceful error handling.
        async function showScanner() {
            try {
                let scanner = await (pScanner = pScanner || Dynamsoft.DBR.BarcodeScanner.createInstance());
                document.getElementById('lib-load').hidden = true;
                scanner.onFrameRead = (results) => {
                    for (let result of results) {
                      //Populate the decoded barcode value in the text field.
                        document.getElementById('name-6db9').value = result.barcodeText;
                    }
                };
                document.getElementById('UIElement').appendChild(scanner.getUIElement());
                //Hide the scanner controls for simpler UI experience
                document.getElementsByClassName('dce-sel-camera')[0].hidden = true;
                document.getElementsByClassName('dce-sel-resolution')[0].hidden = true;
                document.getElementsByClassName('dce-btn-close')[0].hidden = true;
                await scanner.show();
            } catch (ex) {
                alert(ex.message);
                throw ex;
            }
        }
    </script>
