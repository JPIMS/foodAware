<!DOCTYPE html>
<!--Filename: results.html
    Name: Sanay Vastani
    Category: Internet Applications
    Project Name: foodAware
    This is the responsive HTML page that shows the results of the allergy detection code in
    thefoodAware application. Links in the form invoke the various Flask Python functions in app.py.
    This HTML page takes 4 inputs and renders them on the page.
    Inputs:
      msg: The message sent by the Pyhon app.py program
      brandNM: Name of the brand of the food item that was returned by the USDA API
      desc: Description of the food item as returned by the USDA API
      ing: Ingredients list of the food item as returned by the USDA API

      Contact link on the page invokes the "contact" function and renders the Contact.html page.
      Home link invokes the default function in and renders the index.html landing page.
      The "Back" href link takes the user back to the Landing page.
      -->
